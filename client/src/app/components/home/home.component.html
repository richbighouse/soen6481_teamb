<div class="action-card-container">
    <!-- Self-Assessment -->
    <mat-card class="action-card" *ngIf="isPatient()" (click)="goToSelfAssessment()">
        <div class="action-icon">
            <mat-icon [inline]="true">fact_check</mat-icon>
        </div>
        <span class="action-label">Take a Self-Assessment Test</span>
    </mat-card>

    <!-- Random Test-->
    <mat-card class="action-card" *ngIf="isNurse()">
        <div class="action-icon">
            <mat-icon [inline]="true">assessment</mat-icon>
        </div>z
        <span class="action-label">Test Card</span>
    </mat-card>
</div>
